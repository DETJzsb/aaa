<div class="sidebar">
  <h2 class="logo">ADMIN</h2>

<div class="main">
  <div class="topbar">
    <h1>Dashboard</h1>

      <h2 id="alerts">—</h2>

  <div class="card">
    <h3>Last Activity</h3>
    <ul id="last-activity" class="activity-list"></ul>
  </div>
