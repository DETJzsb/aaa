<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users Management</title>
  <link rel="stylesheet" href="./css/users.css">
</head>
<body>

<!-- حماية الصفحة -->
<script type="module" src="./js/redirect.js"></script>

<header class="topbar">
  <h2>Users</h2>
  <button onclick="goBack()">⬅ Go Back</button>
</header>

<main>
  <section class="card">
    <h3>Add User</h3>

    <input id="nom" placeholder="Name">
    <input id="email" placeholder="Email">

    <select id="role">
      <option value="directeur">Directeur</option>
      <option value="sous_directeur">Sous Directeur</option>
      <option value="supervisor">Supervisor</option>
      <option value="team_leader">Team Leader</option>
      <option value="agent">Agent</option>
    </select>

    <input id="department" placeholder="Department">
    <input id="part" placeholder="Part">
    <input id="shift" placeholder="Shift">
    <input id="ligne" placeholder="Ligne">

    <button onclick="addUser()">Add User</button>
  </section>

  <section class="card">
    <h3>Users List</h3>
    <table id="users"></table>
  </section>
</main>

<script type="module" src="./js/users.js"></script>
<script type="module" src="./js/adduser.js"></script>
<script type="module" src="./js/suppuser.js"></script>
<script type="module" src="./js/resetpw.js"></script>

</body>
</html>
