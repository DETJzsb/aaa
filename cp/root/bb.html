<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ROOT Dashboard</title>

<style>
:root{
  --bg:#f8fafc;--card:#fff;--primary:#2563eb;
  --muted:#64748b;--danger:#ef4444;--radius:14px
}
*{box-sizing:border-box;font-family:Inter,system-ui}
body{margin:0;display:flex;background:var(--bg);color:#0f172a}

/* Anim */
@keyframes fadeUp{from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}}

/* Sidebar */
.sidebar{
  width:260px;background:#020617;color:#fff;
  padding:24px;display:flex;flex-direction:column;gap:18px
}
.profile{
  background:rgba(255,255,255,.05);
  padding:16px;border-radius:var(--radius);
  animation:fadeUp .6s ease
}
.profile h2{margin:0}
.profile p{margin:4px 0;font-size:13px;color:#c7d2fe}
.sidebar button{
  padding:12px;border:none;border-radius:10px;
  cursor:pointer;font-size:14px;transition:.25s
}
.sidebar button:hover{transform:translateY(-2px)}
.btn-primary{background:var(--primary);color:#fff}
.btn-secondary{background:#334155;color:#fff}
.btn-danger{background:var(--danger);color:#fff}

/* Main */
.main{flex:1;padding:30px}
.header{animation:fadeUp .6s ease}
.header h1{margin:0;font-size:28px}
.header span{color:var(--muted);font-size:14px}

/* Stats */
.stats{
  display:grid;grid-template-columns:repeat(4,1fr);
  gap:20px;margin:25px 0
}
.stat-card{
  background:var(--card);padding:20px;
  border-radius:var(--radius);
  box-shadow:0 10px 25px rgba(0,0,0,.04);
  animation:fadeUp .6s ease;transition:.3s
}
.stat-card:hover{transform:translateY(-4px)}
.stat-title{font-size:13px;color:var(--muted)}
.stat-value{font-size:32px;font-weight:700}

/* Cards */
.card{
  background:var(--card);padding:20px;
  border-radius:var(--radius);
  box-shadow:0 10px 25px rgba(0,0,0,.04);
  animation:fadeUp .7s ease
}
.cards-2{
  display:grid;grid-template-columns:1fr 1fr;
  gap:22px;margin-top:30px
}
.cards-3{
  display:grid;grid-template-columns:repeat(3,1fr);
  gap:22px;margin-top:30px
}

/* Chart */
canvas{width:100%;height:260px}
.chart-title{margin-bottom:10px}
</style>
</head>

<body>

<!-- Sidebar -->
<aside class="sidebar">
  <div class="profile">
    <h2>ROOT</h2>
    <p>üìß root@company.com</p>
    <p>üìû +216 XX XXX XXX</p>
    <p>üìç Central Control</p>
  </div>
  <button class="btn-primary">‚ûï Add User</button>
  <button class="btn-secondary">‚ûï Add Section</button>
  <button class="btn-danger">üö™ Logout</button>
</aside>

<!-- Main -->
<div class="main">

  <div class="header">
    <h1>Dashboard</h1>
    <span>Users & operations overview</span>
  </div>

  <!-- Stats -->
  <div class="stats">
    <div class="stat-card"><div class="stat-title">Total Users</div><div class="stat-value" data-count="128">0</div></div>
    <div class="stat-card"><div class="stat-title">Directeurs</div><div class="stat-value" data-count="6">0</div></div>
    <div class="stat-card"><div class="stat-title">Supervisors</div><div class="stat-value" data-count="24">0</div></div>
    <div class="stat-card"><div class="stat-title">Agents</div><div class="stat-value" data-count="98">0</div></div>
  </div>

  <!-- Charts row 1 -->
  <div class="cards-2">
    <div class="card">
      <h3 class="chart-title">Users per Department</h3>
      <canvas id="deptChart"></canvas>
    </div>

    <div class="card">
      <h3 class="chart-title">Users per Role</h3>
      <canvas id="roleChart"></canvas>
    </div>
  </div>

  <!-- Charts row 2 -->
  <div class="cards-2">
    <div class="card">
      <h3 class="chart-title">Users per Shift</h3>
      <canvas id="shiftChart"></canvas>
    </div>
  </div>

</div>

<script>
/* ===== Counters ===== */
document.querySelectorAll(".stat-value").forEach(el=>{
  let t=+el.dataset.count,c=0,step=Math.ceil(t/40)
  let i=setInterval(()=>{
    c+=step;if(c>=t){c=t;clearInterval(i)}
    el.textContent=c
  },25)
})

/* ===== Generic Bar Chart Function ===== */
function barChart(canvasId, data){
  const canvas=document.getElementById(canvasId)
  const ctx=canvas.getContext("2d")

  const labels=Object.keys(data)
  const values=Object.values(data)
  const max=Math.max(...values)
  let p=0

  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height)
    const barW=50,gap=35,startX=40,baseY=220

    labels.forEach((l,i)=>{
      const h=(values[i]/max)*160*p
      const x=startX+i*(barW+gap)

      ctx.fillStyle="#2563eb"
      ctx.fillRect(x,baseY-h,barW,h)

      ctx.fillStyle="#0f172a"
      ctx.font="12px Inter"
      ctx.fillText(l,x,baseY+16)
      ctx.fillText(values[i],x+12,baseY-h-6)
    })
  }

  function animate(){
    p+=0.03;if(p>1)p=1
    draw()
    if(p<1)requestAnimationFrame(animate)
  }
  animate()
}

/* ===== Data ===== */
barChart("deptChart",{
  "ZSB":42,"R-S":31,"JIS":28,"N-JIS":27
})

barChart("roleChart",{
  "Directeur":6,
  "Sous Dir":8,
  "Supervisor":24,
  "Agent":90
})

barChart("shiftChart",{
  "Morning":48,
  "Evening":44,
  "Night":36
})
</script>

</body>
</html>
