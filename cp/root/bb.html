<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ROOT Panel</title>

<style>
:root {
  --bg:#f8fafc; --card:#fff; --primary:#2563eb;
  --muted:#64748b; --radius:14px; --danger:#ef4444;
}
*{box-sizing:border-box;font-family:Inter,system-ui;}
body{margin:0;display:flex;background:var(--bg);}

/* Anim */
@keyframes fadeUp{from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}}

/* Sidebar */
.sidebar{
  width:260px;background:#020617;color:#fff;
  padding:24px;display:flex;flex-direction:column;gap:18px
}
.profile{
  background:rgba(255,255,255,.05);
  padding:16px;border-radius:var(--radius);
  animation:fadeUp .6s ease
}
.profile h2{margin:0}
.profile p{margin:4px 0;font-size:13px;color:#c7d2fe}
.sidebar button{
  padding:12px;border:none;border-radius:10px;
  cursor:pointer;font-size:14px;transition:.25s
}
.sidebar button:hover{transform:translateY(-2px)}
.btn-primary{background:var(--primary);color:#fff}
.btn-secondary{background:#334155;color:#fff}
.btn-danger{background:var(--danger);color:#fff}

/* Main */
.main{flex:1;padding:30px}
.header{animation:fadeUp .6s ease}
.header h1{margin:0;font-size:28px}
.header span{color:var(--muted);font-size:14px}

/* Stats */
.stats{
  display:grid;grid-template-columns:repeat(4,1fr);
  gap:20px;margin:25px 0
}
.stat-card{
  background:var(--card);padding:20px;
  border-radius:var(--radius);
  box-shadow:0 10px 25px rgba(0,0,0,.04);
  animation:fadeUp .6s ease;transition:.3s
}
.stat-card:hover{transform:translateY(-4px)}
.stat-title{font-size:13px;color:var(--muted)}
.stat-value{font-size:32px;font-weight:700}

/* Cards */
.card{
  background:var(--card);padding:20px;
  border-radius:var(--radius);
  box-shadow:0 10px 25px rgba(0,0,0,.04);
  animation:fadeUp .7s ease
}

/* Chart */
.chart-container{
  margin-top:30px;
}
canvas{
  width:100%;max-height:300px;
}

/* Tables */
.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:22px}
.departments{
  margin-top:30px;
  display:grid;grid-template-columns:1fr 1fr;gap:22px
}
</style>
</head>

<body>

<!-- Sidebar -->
<aside class="sidebar">
  <div class="profile">
    <h2>ROOT</h2>
    <p>üìß root@company.com</p>
    <p>üìû +216 XX XXX XXX</p>
    <p>üìç Central Control</p>
  </div>
  <button class="btn-primary">‚ûï Add User</button>
  <button class="btn-secondary">‚ûï Add Section</button>
  <button class="btn-danger">üö™ Logout</button>
</aside>

<!-- Main -->
<div class="main">

  <div class="header">
    <h1>Dashboard</h1>
    <span>Live system overview</span>
  </div>

  <!-- Stats -->
  <div class="stats">
    <div class="stat-card"><div class="stat-title">Total Users</div><div class="stat-value" data-count="128">0</div></div>
    <div class="stat-card"><div class="stat-title">Directeurs</div><div class="stat-value" data-count="6">0</div></div>
    <div class="stat-card"><div class="stat-title">Supervisors</div><div class="stat-value" data-count="24">0</div></div>
    <div class="stat-card"><div class="stat-title">Departments</div><div class="stat-value" data-count="4">0</div></div>
  </div>

  <!-- Chart -->
  <div class="card chart-container">
    <h3>Users per Department</h3>
    <canvas id="deptChart" height="300"></canvas>
  </div>

  <!-- Tables -->
  <div class="grid-2" style="margin-top:30px">
    <div class="card"><h3>Directeurs</h3></div>
    <div class="card"><h3>Sous Directeurs</h3></div>
  </div>

  <div class="departments">
    <div class="card"><h3>ZSB</h3></div>
    <div class="card"><h3>R-S</h3></div>
    <div class="card"><h3>JIS</h3></div>
    <div class="card"><h3>N-JIS</h3></div>
  </div>

</div>

<script>
/* Counters */
document.querySelectorAll(".stat-value").forEach(el=>{
  let target=+el.dataset.count,c=0,step=Math.ceil(target/40)
  let i=setInterval(()=>{
    c+=step; if(c>=target){c=target;clearInterval(i)}
    el.textContent=c
  },25)
})

/* ===== Chart users per department ===== */
const data = {
  ZSB: 42,
  "R-S": 31,
  JIS: 28,
  "N-JIS": 27
}

const canvas = document.getElementById("deptChart")
const ctx = canvas.getContext("2d")

const labels = Object.keys(data)
const values = Object.values(data)
const max = Math.max(...values)

let progress = 0
function drawChart(){
  ctx.clearRect(0,0,canvas.width,canvas.height)

  const barWidth = 80
  const gap = 50
  const startX = 60
  const baseY = 260

  labels.forEach((label,i)=>{
    const height = (values[i]/max)*180*progress
    const x = startX + i*(barWidth+gap)

    ctx.fillStyle = "#2563eb"
    ctx.fillRect(x, baseY-height, barWidth, height)

    ctx.fillStyle="#0f172a"
    ctx.fillText(label, x+15, baseY+20)
    ctx.fillText(values[i], x+30, baseY-height-8)
  })
}

function animateChart(){
  progress += 0.03
  if(progress>1) progress=1
  drawChart()
  if(progress<1) requestAnimationFrame(animateChart)
}
animateChart()
</script>

</body>
</html>
