<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ROOT Panel</title>

<style>
:root {
  --bg: #f8fafc;
  --card: #ffffff;
  --primary: #2563eb;
  --secondary: #0f172a;
  --muted: #64748b;
  --danger: #ef4444;
  --radius: 14px;
}

* {
  box-sizing: border-box;
  font-family: "Inter", system-ui, sans-serif;
}

body {
  margin: 0;
  display: flex;
  background: var(--bg);
  color: #0f172a;
}

/* ===== Sidebar ===== */
.sidebar {
  width: 260px;
  background: linear-gradient(180deg, #020617, #020617ee);
  color: white;
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.profile {
  background: rgba(255,255,255,0.05);
  padding: 16px;
  border-radius: var(--radius);
}

.profile h2 {
  margin: 0;
  font-size: 20px;
  letter-spacing: 1px;
}

.profile p {
  margin: 6px 0;
  font-size: 13px;
  color: #cbd5f5;
}

.sidebar button {
  padding: 12px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-size: 14px;
  transition: 0.2s;
}

.btn-primary {
  background: var(--primary);
  color: white;
}
.btn-secondary {
  background: #334155;
  color: white;
}
.btn-danger {
  background: var(--danger);
  color: white;
}

.sidebar button:hover {
  transform: translateY(-1px);
  opacity: 0.95;
}

/* ===== Main ===== */
.main {
  flex: 1;
  padding: 30px;
}

.header {
  margin-bottom: 25px;
}
.header h1 {
  margin: 0;
  font-size: 28px;
}
.header span {
  color: var(--muted);
  font-size: 14px;
}

/* ===== Cards ===== */
.grid-2 {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 22px;
}

.card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.04);
}

.card h3 {
  margin: 0 0 12px 0;
  font-size: 18px;
}

/* ===== Tables ===== */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}
th {
  text-align: left;
  color: var(--muted);
  font-weight: 500;
  padding-bottom: 8px;
}
td {
  padding: 10px 0;
  border-top: 1px solid #e5e7eb;
}

.actions button {
  border: none;
  background: none;
  cursor: pointer;
  font-size: 13px;
  margin-right: 8px;
  color: var(--primary);
}
.actions .del {
  color: var(--danger);
}

/* ===== Departments ===== */
.departments {
  margin-top: 30px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 22px;
}

/* ===== Modal ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(2,6,23,0.6);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: white;
  width: 420px;
  padding: 24px;
  border-radius: var(--radius);
}

.modal-content h2 {
  margin-top: 0;
}

.modal-content input,
.modal-content select {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: 1px solid #e5e7eb;
}

.parts label {
  display: block;
  font-size: 14px;
  margin-bottom: 4px;
}
</style>
</head>

<body>

<!-- ===== Sidebar ===== -->
<aside class="sidebar">
  <div class="profile">
    <h2>ROOT</h2>
    <p>üìß root@company.com</p>
    <p>üìû +216 XX XXX XXX</p>
    <p>üìç Central Control</p>
  </div>

  <button class="btn-primary" onclick="openModal()">‚ûï Add User</button>
  <button class="btn-secondary">‚ûï Add Section</button>
  <button class="btn-danger">üö™ Logout</button>
</aside>

<!-- ===== Main ===== -->
<div class="main">

  <div class="header">
    <h1>Control Panel</h1>
    <span>System overview & user management</span>
  </div>

  <!-- Top -->
  <div class="grid-2">
    <div class="card">
      <h3>Directeurs</h3>
      <table>
        <tr><th>Nom</th><th>Email</th><th>Actions</th></tr>
      </table>
    </div>

    <div class="card">
      <h3>Sous Directeurs</h3>
      <table>
        <tr><th>Nom</th><th>Email</th><th>Actions</th></tr>
      </table>
    </div>
  </div>

  <!-- Departments -->
  <div class="departments">
    <div class="card"><h3>ZSB</h3><table><tr><th>User</th><th>Role</th><th>Actions</th></tr></table></div>
    <div class="card"><h3>R-S</h3><table><tr><th>User</th><th>Role</th><th>Actions</th></tr></table></div>
    <div class="card"><h3>JIS</h3><table><tr><th>User</th><th>Role</th><th>Actions</th></tr></table></div>
    <div class="card"><h3>N-JIS</h3><table><tr><th>User</th><th>Role</th><th>Actions</th></tr></table></div>
  </div>

</div>

<!-- ===== Modal ===== -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Add User</h2>

    <input placeholder="Nom *">
    <input placeholder="Email *">

    <select id="role" onchange="roleChange()">
      <option value="">Select role</option>
      <option value="directeur">Directeur</option>
      <option value="sous">Sous Directeur</option>
      <option value="supervisor">Supervisor</option>
    </select>

    <button id="addIt" style="display:none">Add It</button>

    <select id="dept" onchange="deptChange()" style="display:none">
      <option value="">Select Department</option>
      <option>ZSB</option>
      <option>R-S</option>
      <option>JIS</option>
      <option>N-JIS</option>
    </select>

    <div id="parts" class="parts" style="display:none"></div>

    <input placeholder="Tel">
    <input placeholder="Whatsapp">

    <button class="btn-primary" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const partsByDept = {
  "ZSB": ["INR","COCPIT","BASIS","THS","MM"],
  "R-S": ["LAGER60","LAGER45","LAGER05"]
}

function openModal(){ modal.style.display="flex" }
function closeModal(){ modal.style.display="none" }

function roleChange(){
  addIt.style.display="none"
  dept.style.display="none"
  parts.style.display="none"
  parts.innerHTML=""

  if(role.value==="directeur") addIt.style.display="block"
  if(role.value==="sous" || role.value==="supervisor") dept.style.display="block"
}

function deptChange(){
  parts.innerHTML=""
  parts.style.display="none"

  if(role.value==="supervisor" && partsByDept[dept.value]){
    parts.style.display="block"
    partsByDept[dept.value].forEach(p=>{
      parts.innerHTML+=`<label><input type="checkbox"> ${p}</label>`
    })
  }
}
</script>

</body>
</html>
