<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body class="layout">

<script type="module" src="./js/redirect.js"></script>

<aside class="sidebar">
  <strong>ROOT</strong>
  <button onclick="goUsers()">Users</button>
  <button onclick="logout()">Logout</button>
</aside>

<main class="content">
  <div class="cards">
    <div class="card big">
      <h4>Total Users</h4>
      <p id="totalUsers">0</p>
    </div>

    <div class="card zsb">ZSB <span id="zsbCount"></span></div>
    <div class="card rs">R-S <span id="rsCount"></span></div>
    <div class="card jis">JIS <span id="jisCount"></span></div>
    <div class="card njis">N-JIS <span id="njisCount"></span></div>
  </div>

  <div class="charts">
    <div id="roleChart" class="chart"></div>
    <div id="deptChart" class="chart"></div>
  </div>
</main>

<script type="module" src="./js/index.js"></script>
</body>
</html>
