<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ROOT Control Panel</title>

<style>
*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  background:#f8fafc;
  color:#0f172a;
}
.layout{
  display:flex;
  min-height:100vh;
}

/* ===== SIDEBAR PROFILE ===== */
.sidebar{
  width:280px;
  background:#0f172a;
  color:white;
  padding:24px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.profile-box{
  background:#020617;
  padding:16px;
  border-radius:14px;
}

.avatar{
  width:46px;height:46px;
  border-radius:50%;
  background:linear-gradient(135deg,#2563eb,#60a5fa);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  margin-bottom:10px;
}

.profile-box span{
  font-size:12px;
  color:#94a3b8;
}

.profile-actions{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top:10px;
}

.profile-actions button{
  padding:10px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:600;
}

.add-btn{background:#2563eb;color:white}
.reset-btn{background:#334155;color:white}
.logout-btn{background:#7f1d1d;color:white}

/* ===== MAIN ===== */
.content{
  flex:1;
  padding:30px;
}

/* ===== STATS TABLE ===== */
.stats-table{
  width:100%;
  background:white;
  border-radius:14px;
  margin-bottom:24px;
  border-collapse:collapse;
}

.stats-table th,
.stats-table td{
  padding:14px;
  text-align:center;
  font-weight:600;
}

.stats-table th{
  background:#f1f5f9;
  color:#334155;
}

/* ===== USERS TABLE ===== */
.users-table{
  width:100%;
  border-collapse:separate;
  border-spacing:0 10px;
}

.users-table thead th{
  text-align:left;
  padding:12px 16px;
  font-size:13px;
  color:#475569;
}

.users-table tbody tr{
  background:white;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.05);
}

.users-table tbody td{
  padding:14px 16px;
}

.users-table tbody tr:nth-child(even){
  background:#f8fafc;
}

/* ===== ACTIONS ===== */
.actions{
  display:flex;
  gap:6px;
}

.action-btn{
  padding:6px 10px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-size:13px;
}

.edit{background:#e0f2fe;color:#0369a1}
.reset{background:#fef3c7;color:#92400e}
.delete{background:#fee2e2;color:#991b1b}

/* ===== MOBILE ===== */
@media(max-width:900px){
  .layout{flex-direction:column}
  .sidebar{width:100%}
}
</style>
</head>

<body class="layout">

<!-- ===== SIDEBAR ===== -->
<aside class="sidebar">

  <div class="profile-box">
    <div class="avatar">R</div>
    <strong id="rootName">ROOT</strong><br>
    <span id="rootEmail">root@company.com</span><br>
    <span id="rootAddress">Zone Industrielle, Tunisia</span>

    <div class="profile-actions">
      <button class="reset-btn">Reset my password</button>
      <button class="add-btn">Add user</button>
      <button class="logout-btn">Logout</button>
    </div>
  </div>

</aside>

<!-- ===== MAIN CONTENT ===== -->
<main class="content">

  <!-- STATS TABLE -->
  <table class="stats-table">
    <thead>
      <tr>
        <th>ZSB</th>
        <th>R-S</th>
        <th>JIS</th>
        <th>N-JIS</th>
        <th>TOTAL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="zsbCount">0</td>
        <td id="rsCount">0</td>
        <td id="jisCount">0</td>
        <td id="njisCount">0</td>
        <td id="totalCount">0</td>
      </tr>
    </tbody>
  </table>

  <!-- USERS TABLE -->
  <table class="users-table">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Matricule</th>
        <th>Email</th>
        <th>Department</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="users"></tbody>
  </table>

</main>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2"

const supabase = createClient(
  "https://YOUR_PROJECT.supabase.co",
  "PUBLIC_ANON_KEY"
)

async function loadUsers(){
  const { data } = await supabase
    .from("users")
    .select("nom, email, department, role")

  // stats
  zsbCount.textContent = data.filter(u=>u.department==="ZSB").length
  rsCount.textContent  = data.filter(u=>u.department==="R-S").length
  jisCount.textContent = data.filter(u=>u.department==="JIS").length
  njisCount.textContent= data.filter(u=>u.department==="N-JIS").length
  totalCount.textContent = data.length

  const tbody = document.getElementById("users")
  tbody.innerHTML=""

  data.forEach(u=>{
    tbody.innerHTML += `
      <tr>
        <td>${u.nom || "-"}</td>
        <td>â€”</td>
        <td>${u.email}</td>
        <td>${u.department || "-"}</td>
        <td>${u.role}</td>
        <td>
          <div class="actions">
            <button class="action-btn reset">Reset PW</button>
            <button class="action-btn edit">Edit</button>
            <button class="action-btn delete">Delete</button>
          </div>
        </td>
      </tr>
    `
  })
}

loadUsers()
</script>

</body>
</html>
